name: Build and Deploy Streamlit App to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: myacrstreamlit.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t myacrstreamlit.azurecr.io/mystreamlit-app:latest .
          docker push myacrstreamlit.azurecr.io/mystreamlit-app:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-container-deploy@v1
        with:
          app-name: mystreamlit-app
          slot-name: production
          images: myacrstreamlit.azurecr.io/mystreamlit-app:latest

      - name: Set AZURE_STORAGE_CONNECTION_STRING for Streamlit App
        run: |
          echo "AZURE_STORAGE_CONNECTION_STRING=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" >> $GITHUB_ENV

      - name: Verify Deployment
        run: |
          curl --fail https://mystreamlit-app.azurewebsites.net || exit 1

      - name: Swap Staging to Production (Optional)
        if: success() && github.ref == 'refs/heads/main'
        uses: azure/webapps-slot-swap@v1
        with:
          app-name: mystreamlit-app
          resource-group-name: ${{ secrets.AZURE_RESOURCE_GROUP }}
          source-slot-name: staging
          target-slot-name: production
